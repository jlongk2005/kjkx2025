name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          npm uninstall -g @cloudflare/wrangler
          npm install -g wrangler
          npm install -g javascript-obfuscator

      - name: Clone BPB workjs
        run: |
          curl -o origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/refs/heads/main/build/unobfuscated-worker.js
          ls -l origin.js  # 确认文件生成
          head -n 10 origin.js  # 输出文件开头，调试用

      - name: Pre-optimize BPB worker js
        run: |
          sed -i '/console.log/d' origin.js

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
          --compact true \
          --identifier-names-generator hexadecimal \
          --rename-globals true

      - name: Create wrangler.toml
        run: |
          echo 'name = "bpb-panel"' > wrangler.toml
          echo 'compatibility_date = "2025-03-30"' >> wrangler.toml
          echo 'main = "_worker.js"' >> wrangler.toml

      - name: Validate Worker
        run: |
          npx wrangler deploy --dry-run

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
          file_pattern: '_worker.js wrangler.toml'
